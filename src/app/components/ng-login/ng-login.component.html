<div class="flex flex-col items-center justify-center bg-gray-100 main-container">
    <div class="flex flex-col bg-white shadow-md px-4 sm:px-6 md:px-8 lg:px-10 py-8 rounded-3xl w-50 max-w-md">
        <div class="font-medium self-center text-xl sm:text-3xl text-gray-800">
            NG - Login
        </div>
        <div class="mt-4 self-center text-xl sm:text-sm text-gray-800">
            Enter your credentials to access your account
        </div>

        <div class="mt-5">
            <form #form="ngForm">
                <div class="relative mb-5">
                    <input
                        id="email"
                        name="email"
                        type="email"
                        [(ngModel)]="email"
                        class="peer m-0 block h-[50px] w-full rounded-lg border border-solid border-neutral-300 bg-transparent bg-clip-padding px-3 py-4 text-base font-normal leading-tight text-neutral-700 transition duration-200 ease-linear placeholder:text-transparent focus:border-primary focus:pb-[0.625rem] focus:pt-[1.625rem] focus:text-neutral-700 focus:outline-none peer-focus:text-primary dark:border-neutral-600 dark:text-neutral-600 dark:focus:border-primary dark:peer-focus:text-primary [&:not(:placeholder-shown)]:pb-[0.625rem] [&:not(:placeholder-shown)]:pt-[1.625rem]"
                        placeholder="name@example.com"/>
                    <label
                        for="email"
                        class="text-xs pointer-events-none absolute left-0 top-0 origin-[0_0] border border-solid border-transparent px-3 py-4 text-neutral-500 transition-[opacity,_transform] duration-200 ease-linear peer-focus:-translate-y-2 peer-focus:translate-x-[0.15rem] peer-focus:scale-[0.85] peer-focus:text-primary peer-[:not(:placeholder-shown)]:-translate-y-2 peer-[:not(:placeholder-shown)]:translate-x-[0.15rem] peer-[:not(:placeholder-shown)]:scale-[0.55] motion-reduce:transition-none dark:text-neutral-400 dark:peer-focus:text-primary">
                        Email address
                    </label>
                </div>

                <div class="relative mb-5">
                    <input
                        id="password"
                        name="password"
                        type="password"
                        [(ngModel)]="password"
                        class="peer m-0 block h-[50px] w-full rounded-lg border border-solid border-neutral-300 bg-transparent bg-clip-padding px-3 py-4 text-base font-normal leading-tight text-neutral-700 transition duration-200 ease-linear placeholder:text-transparent focus:border-primary focus:pb-[0.625rem] focus:pt-[1.625rem] focus:text-neutral-700 focus:shadow-te-primary focus:outline-none peer-focus:text-primary dark:border-neutral-600 dark:text-neutral-600 dark:focus:border-primary dark:peer-focus:text-primary [&:not(:placeholder-shown)]:pb-[0.625rem] [&:not(:placeholder-shown)]:pt-[1.625rem]"
                        placeholder="Password"/>
                    <label
                        for="password"
                        class="text-xs pointer-events-none absolute left-0 top-0 origin-[0_0] border border-solid border-transparent px-3 py-4 text-neutral-500 transition-[opacity,_transform] duration-200 ease-linear peer-focus:-translate-y-2 peer-focus:translate-x-[0.15rem] peer-focus:scale-[0.85] peer-focus:text-primary peer-[:not(:placeholder-shown)]:-translate-y-2 peer-[:not(:placeholder-shown)]:translate-x-[0.15rem] peer-[:not(:placeholder-shown)]:scale-[0.55] motion-reduce:transition-none dark:text-neutral-400 dark:peer-focus:text-primary">
                        Password
                    </label>
                </div>

                <ng-container *ngIf="showExtraEmail">
                    <div class="relative mb-5">
                        <input
                            id="extraEmail"
                            name="extraEmail"
                            type="email"
                            [(ngModel)]="extraEmail"
                            class="peer m-0 block h-[50px] w-full rounded-lg border border-solid border-neutral-300 bg-transparent bg-clip-padding px-3 py-4 text-base font-normal leading-tight text-neutral-700 transition duration-200 ease-linear placeholder:text-transparent focus:border-primary focus:pb-[0.625rem] focus:pt-[1.625rem] focus:text-neutral-700 focus:outline-none peer-focus:text-primary dark:border-neutral-600 dark:text-neutral-600 dark:focus:border-primary dark:peer-focus:text-primary [&:not(:placeholder-shown)]:pb-[0.625rem] [&:not(:placeholder-shown)]:pt-[1.625rem]"
                            placeholder="name@example.com"/>
                        <label
                            for="email"
                            class="text-xs pointer-events-none absolute left-0 top-0 origin-[0_0] border border-solid border-transparent px-3 py-4 text-neutral-500 transition-[opacity,_transform] duration-200 ease-linear peer-focus:-translate-y-2 peer-focus:translate-x-[0.15rem] peer-focus:scale-[0.85] peer-focus:text-primary peer-[:not(:placeholder-shown)]:-translate-y-2 peer-[:not(:placeholder-shown)]:translate-x-[0.15rem] peer-[:not(:placeholder-shown)]:scale-[0.55] motion-reduce:transition-none dark:text-neutral-400 dark:peer-focus:text-primary">
                            Extra Email address
                        </label>
                    </div>
                </ng-container>

                <div class="flex w-full mt-5">
                    <button
                        type="button"
                        class="flex mt-2 items-center justify-center focus:outline-none text-white text-sm sm:text-base bg-blue-500 hover:bg-blue-600 rounded-2xl py-2 w-full transition duration-150 ease-in"
                        (click)="onSignIn(form)">
                        <span class="mr-2 uppercase">Sign In</span>
                        <span>
                            <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                                <path d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </span>
                    </button>
                </div>
                <div class="flex w-full mt-5">
                    <button
                        type="button"
                        class="flex mt-2 items-center justify-center focus:outline-none text-white text-sm sm:text-base bg-blue-500 hover:bg-blue-600 rounded-2xl py-2 w-full transition duration-150 ease-in"
                        (click)="loadDefaultData()">
                        <span class="mr-2 uppercase">Load Default data</span>
                    </button>
                </div>

                <div class="mb-[0.125rem] block min-h-[1.5rem] mt-5">
                    <input
                        id="showExtraEmail"
                        name="showExtraEmail"
                        [(ngModel)]="showExtraEmail"
                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                        type="checkbox" />
                    <label
                        class="inline-block pl-2 hover:cursor-pointer"
                        for="showExtraEmail">
                        Extra email
                    </label>
                </div>

                <div class="mb-[0.125rem] block min-h-[1.5rem] mt-5">
                    <input
                        id="showValues"
                        name="showValues"
                        [(ngModel)]="showValues"
                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                        type="checkbox" />
                    <label
                        class="inline-block pl-2 hover:cursor-pointer"
                        for="showValues">
                        Show values
                    </label>
                </div>

            </form>
        </div>

        <ng-container *ngIf="showValues">
            <div class="relative mt-4 flex py-1 items-center">
                <div class="flex-grow border-t border-gray-400"></div>
                <span class="flex-shrink mx-4 text-gray-400">Values</span>
                <div class="flex-grow border-t border-gray-400"></div>
            </div>

            <!-- Show values section -->
            <div class="self-center text-xl sm:text-sm text-gray-800">
                <div>{{ form.value | json }}</div>
            </div>
        </ng-container>
    </div>
    <div class="flex justify-center items-center mt-6">
        <a href="#" target="_blank" class="inline-flex items-center text-gray-700 font-medium text-xs text-center">
            <span class="ml-2">You don't have an account?
                <a routerLink="/signup" class="text-xs ml-2 text-blue-500 font-semibold">Register now</a>
            </span>
        </a>
    </div>
</div>
